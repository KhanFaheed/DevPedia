{%extends 'main.html'%}


{%block content%}
   <img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="May_need_ngnix_server/aws s3 and cdn to serve this media file in production">

  <p>{{project.description}}</p>
{%endblock content%}
